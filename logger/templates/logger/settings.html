{% extends 'base.html' %}
{% block content %}
<div class="container form-container mt-5">
  <h2 class="text-center mb-4">Update Driving Limits</h2>

  <form method="post" class="border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}

    <div class="mb-3 row time-input-row">
      <label for="{{ form.max_daily_hours.id_for_label }}" class="form-label">Max Daily Driving Time</label>
      <div class="col d-flex gap-2 justify-content-center">
        {{ form.max_daily_hours }}
        <span>h</span>
        <label for="{{ form.max_daily_minutes_only.id_for_label }}" class="visually-hidden">Max Daily Minutes</label>
        {{ form.max_daily_minutes_only }}
        <span>m</span>
      </div>
    </div>

    <div class="mb-3 row time-input-row">
      <label for="{{ form.max_trip_hours.id_for_label }}" class="form-label">Max Trip Duration</label>
      <div class="col d-flex gap-2 justify-content-center">
        {{ form.max_trip_hours }}
        <span>h</span>
        <label for="{{ form.max_trip_minutes_only.id_for_label }}" class="visually-hidden">Max Trip Minutes</label>
        {{ form.max_trip_minutes_only }}
        <span>m</span>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" name="save" class="btn btn-primary">Save Custom Settings</button>
      <button type="submit" name="reset" class="btn btn-outline-secondary">Reset to Default</button>
    </div>
  </form>

  <div class="d-flex justify-content-center mt-4">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary" aria-label="Go back to dashboard">Back to
      Dashboard</a>
  </div>
</div>
{% endblock %}
