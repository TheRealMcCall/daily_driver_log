{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>New Trip for {{ daylog.start_date }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_trip_start_time" class="form-label">Start Time</label>
            {{ form.trip_start_time }}
        </div>
        <div class="mb-3">
            <label for="id_trip_finish_time" class="form-label">Finish Time</label>
            {{ form.trip_finish_time }}
        </div>
        <div class="form-check mb-3">
            {{ form.is_overnight }}
            <label for="id_is_overnight" class="form-check-label">Overnight Trip</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Trip</button>
    </form>
</div>
{% endblock %}
