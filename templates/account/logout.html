{% extends 'base.html' %}
{% block content %}
<div class="container form-container mt-5 mt-5">
    <h2 class="text-center mb-4">Are you sure you want to log out?</h2>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100 mb-3">Yes, log me out</button>
    </form>

    <div class="text-center">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
